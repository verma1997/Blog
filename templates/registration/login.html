{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-6">
				<div class="card mt-4">
					<div class="card-body">
						<h1>Log In</h1>
						<form method="post" novalidate>
							{% csrf_token %}
							{{ form|crispy }}
							<button type="submit" class="btn btn-outline-success">Log In</button>
							<a href="{% url 'password_reset' %}">Forget Password?</a>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</div>
{% endblock %}
