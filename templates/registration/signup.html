{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-6">
				<div class="card mt-4">
					<div class="card-body">
						<h1>SignUp</h1>
						<form method="post">
							{% csrf_token %}
							{{ form|crispy }}
							<button type="submit" class="btn btn-outline-secondary">Sign Up</button>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</div>
{% endblock %}
