<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>{% block title %}My Blog{% endblock %}</title>
	
	<!--CSS Files-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!--JS Files-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<style type="text/css">
		form .alert ul li{
			list-style: none;
		}
		form .alert ul{
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  {% if user.is_authenticated %}
	  	<a class="navbar-brand" href="{% url 'home' %}"><strong>My Blog</strong></a>
	  {% else %}
	  	<a class="navbar-brand" href="{% url 'index' %}"><strong>My Blog</strong></a>
	  {% endif %}	
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="#">About Us</a>
	      </li>
	    </ul>  
	      	{% if user.is_authenticated %}	
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						  <strong>{{ user.username }}</strong>
						</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
						  <a class="dropdown-item" href="#">My Profile</a>
						  <a class="dropdown-item" href="#">Change Password</a>
						  <div class="dropdown-divider"></div>
						  <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
						</div>
					</li>
				</ul>
			{% else %}
		    	<form class="form-inline my-2 my-lg-0">
				    <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
			    	<a href="{% url 'signup' %}" class="btn btn-secondary ml-2">Register</a>
			    </form>
			{% endif %}    
	  </div>
	</nav>

	{% block content %}

	{% endblock %}
</body>
</html>
